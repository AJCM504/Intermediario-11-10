<!DOCTYPE html>
<html>

<head>
    <style>
        table.border{
            border-collapse:collapse;
        }
        table.border th{
            padding:5px;
            border:1px solid black;
        }
        table.border td{
            padding:5px;
            border:1px solid black;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center">
                <table>
                    <tr>
                        <td align="center">Factura Cliente</td>
                    </tr>
                    <tr>
                        <td align="center">Intermediario</td>
                    </tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" width="100%">
                    <tr><td align="center">No. Factura: @IDFACTURA</td></tr>
                </table>
            </td>
        </tr>

        <tr>><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@cliente</td>

                    </tr>
                    <tr>
                        <td colspan="1" style="width:10%">Correo</td>
                        <td colspan="1" style="width:40%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td colspan="1" style="width:10%">Fecha</td>
                        <td colspan="1" style="width:40%;border-bottom:1px solid black">@FECHA</td>

                    </tr>
                </table>
            </td>
        </tr>


        <tr>><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%">

                    <thead>
                        <tr>
                            <td>Cant.</td>
                            <td>Nombre</td>
                            <td>P. Unitario</td>
                            <td>Importe</td>
                        </tr>
                        
                    </thead>

                    <tbody>
                        <!--}
                        @FILAS
                        <tr>
                            <td>1</td>
                            <td>Hola mundo</td>
                            <td>2.4</td>
                            <td>2.4</td>
                        </tr>-->

                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>


    </table>
</body>

</html>
